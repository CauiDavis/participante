<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>participantes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <style>
        .conteiner{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
        }
    </style>
</head>
<body style="background-color: #010409;">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href=""><i class="fa-solid fa-users mr-2"></i>Participantes do site</a>
        <a class="navbar-brand" href="/"><i class="fa-solid fa-arrow-left mr-2"></i>Voltar</a></nav>
        <center><a class="btn btn-primary mt-1" href="/novo" role="button">Cadastrar<i class="fa-solid fa-user ml-2"></i></a></center>
<section class = "conteiner card mx-5 my-2 py-5 py-5 border border-dark" style="background-color: #161b22;">
        <table class="table">
            <thead class ="border border-white">
              <tr class="table-dark">
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th></th>
              </tr>
            </thead>
            
            <tbody class ="border border-white">
              <tr class="table-info" th:each="parti: ${listap}">
                <th scope="row" th:text="${parti.id}"></th>
                <td th:text="${parti.nome}"></td>
                <td align="right">
                  <a th:href="@{/detalhes/{id} (id = ${parti.id})}">Ver detalhes<i class="fa-solid fa-circle-info ml-1"></i></a>
                  <a class="ml-2" th:href="@{/deletar/{id} (id = ${parti.id})}">Excluir<i class="fa-solid fa-trash ml-1"></i></a>
                  <a class="ml-2" th:href="@{/{id}/editar (id = ${parti.id})}">Editar<i class="fa-solid fa-pencil ml-1"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
</section>
</body>
</html>
